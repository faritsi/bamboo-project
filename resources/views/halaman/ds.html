<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li>
                    <a href="#" onclick="showSection('addProduct')"
                        >Menambahkan Produk</a
                    >
                </li>
                <li>
                    <a href="#" onclick="showSection('addActivityPhoto')"
                        >Menambahkan Poto Kegiatan</a
                    >
                </li>
                <li>
                    <a href="#" onclick="showSection('leaderMenu')"
                        >Menu Pemimpin</a
                    >
                </li>
                <li>
                    <a href="#" onclick="showSection('addAdmin')"
                        >Tambah Admin</a
                    >
                </li>
            </ul>
        </div>

        <div class="content">
            <div id="addProduct" class="section">
                <h2>Menambahkan Produk</h2>
                <form>
                    <label for="productPhoto">Poto Produk:</label>
                    <input
                        type="file"
                        id="productPhoto"
                        name="productPhoto"
                        accept="image/*"
                    /><br />
                    <label for="productDescription">Deskripsi Singkat:</label>
                    <textarea
                        id="productDescription"
                        name="productDescription"
                    ></textarea
                    ><br />
                    <label for="productLink1">Link Toko Online 1:</label>
                    <input
                        type="url"
                        id="productLink1"
                        name="productLink1"
                    /><br />
                    <label for="productLink2">Link Toko Online 2:</label>
                    <input
                        type="url"
                        id="productLink2"
                        name="productLink2"
                    /><br />
                    <button type="submit">Tambah Produk</button>
                </form>
            </div>

            <div id="addActivityPhoto" class="section" style="display: none">
                <h2>Menambahkan Poto Kegiatan</h2>
                <form>
                    <label for="activityPhoto">Poto Kegiatan:</label>
                    <input
                        type="file"
                        id="activityPhoto"
                        name="activityPhoto"
                        accept="image/*"
                    /><br />
                    <button type="submit">Tambah Poto Kegiatan</button>
                </form>
            </div>

            <div id="leaderMenu" class="section" style="display: none">
                <h2>Menu Pemimpin</h2>
                <form>
                    <label for="leaderPhoto">Poto Pemimpin:</label>
                    <input
                        type="file"
                        id="leaderPhoto"
                        name="leaderPhoto"
                        accept="image/*"
                    /><br />
                    <label for="leaderName">Nama:</label>
                    <input
                        type="text"
                        id="leaderName"
                        name="leaderName"
                    /><br />
                    <label for="leaderPosition">Jabatan:</label>
                    <input
                        type="text"
                        id="leaderPosition"
                        name="leaderPosition"
                    /><br />
                    <label for="leaderDescription">Deskripsi Singkat:</label>
                    <textarea
                        id="leaderDescription"
                        name="leaderDescription"
                    ></textarea
                    ><br />
                    <button type="submit">Tambah Pemimpin</button>
                </form>
            </div>

            <div id="addAdmin" class="section" style="display: none">
                <h2>Tambah Admin</h2>
                <form>
                    <label for="adminName">Nama:</label>
                    <input type="text" id="adminName" name="adminName" /><br />
                    <label for="adminEmail">Email:</label>
                    <input
                        type="email"
                        id="adminEmail"
                        name="adminEmail"
                    /><br />
                    <label for="adminRole">Role:</label>
                    <select id="adminRole" name="adminRole">
                        <option value="superadmin">Super Admin</option>
                        <!-- Add other roles if necessary --></select
                    ><br />
                    <button type="submit">Tambah Admin</button>
                </form>
            </div>
        </div>

        <script src="scripts.js"></script>
    </body>
</html>
